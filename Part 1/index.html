<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS via Save files-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- CSS via online hyper-link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-1">Display 1</h1>
    <h1 class="display-2">Display 2</h1>
    <h2>Hello World 1</h2>
    <h3>Hello World 1</h3><br>


    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-warning">Submit</button>
    <button type="submit" class="btn btn-info">Submit</button><br><br>


    <form action="" class="form w-50 bg-secondary p-5 rounded-3 mx-auto mt-5">
        <h2 class="text-center">Bootstrap Form </h2><br>
        <input type="text" class="form-control m-3" placeholder="Enter your name">
        <input type="email" class="form-control m-3" placeholder="Enter your email">
        <input type="number" class="form-control m-3" placeholder="Enter your Phone number">
        <input type="password" class="form-control m-3" placeholder="Enter your Password">

        <div class="w-100 m-3 text-center">
            <button class="btn btn-success w-25 text-light">Submit</button>
        </div>
    </form>

    <br><br>
    <div class="text-center">
        <img src="1.jpg" class="rounded" alt="...">
    </div><br><br>
    <img src="1.jpg" class="rounded float-left" alt="..."><br><br>
    <img src="2.jpg" class="rounded float-right" alt="..."><br><br>


    <!-- JavaScript Bundle with Popper -->
    <!-- JS via online hyper-link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
